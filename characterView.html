<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Karaktärer</title>
    <script src="characterView.js" defer></script>
    <link rel="stylesheet" href="characterView.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="header-name">Namn på karaktär</h1>
    </header>

    <main>
        <div class="character-card">
            <p id="error-message"></p>
            <img id="character-image" class="character-img" alt="Character Image">
            <div class="character-info">
                <p><strong>Födelsedatum:</strong> <span id="character-dateOfBirth"></span></p>
                <p><strong>Kön:</strong> <span id="character-gender"></span></p>
                <p><strong>Hus:</strong> <span id="character-house"></span></p>
                <p><strong>Hårfärg:</strong> <span id="character-hairColour"></span></p>
                <p><strong>Ögonfärg:</strong> <span id="character-eyeColour"></span></p>
            </div>

            <h4>Kommentarer:</h4>
            <textarea id="character-kommentarer" rows="5" placeholder="Skriv din kommentar här..."></textarea>  
            
            <div class="button-group">
                <button id="character-save" title="save">Spara</button>
                <button id="character-delete" title="delete">Ta bort</button>
            </div>
        </div>
    </main>
</body>

</html>
